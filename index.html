<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Bedford Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Firebase Reference -->

</head>

<body>

  <!-- Website Heading information -->
  <div class="jumbotron-fluid text-light h-100">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="height:30vh">
        <div class="col-12 col-sm-10 col-md-8 text-center">
          <h1>New Bedford Train Schedule
            <br>
            <small class="text-warning">We'll get you to your destimation on time!</small>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">

      <div class="col-lg-12">
        <!-- Train Schedule-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="data-goes-here">

              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Employee  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="panel-body">

            <!-- Entry Form -->
            <div class="card my-3">
              <div class="card-header">
                <h4>New Train Form</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="train-input" aria-describedby="train" placeholder="Enter train name">
                    <small id="name" class="form-text text-muted">Type train name here.</small>
                  </div>
                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="dest-input" aria-describedby="dest" placeholder="Type Train's Destination">
                  </div>
                  <div class="form-group">
                    <label>First Train Time</label>
                    <input type="text" class="form-control" id="time-input" aria-describedby="time" placeholder="Enter time ">
                    <small id="time" class="form-text text-muted">HH:mm (military time)</small>
                  </div>
                  <div class="form-group">
                    <label>Frequency (minutes)</label>
                    <input type="number" class="form-control" id="freq-input" aria-describedby="freq" placeholder="Enter frequency (minutes)">
        
                  </div>
            <!-- <form>
              <div class="form-group">
                <label>Train Name</label>
                train-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
              </div> -->
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>

      </div>

      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- Firebase -->
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      <!-- Moment.js Reference -->
      <script src="http://momentjs.com/downloads/moment.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <!-- Custom JavaScript -->
      <script src="./assets/js/train.js"></script>
</body>

</html>
