<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>New Bedford Train Schedule</title>
</head>

<body>

  <!-- Website Heading information -->
  <div class="jumbotron-fluid text-light h-100">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="height:30vh">
        <div class="col-12 col-sm-10 col-md-8 text-center">
          <h1>New Bedford Train Schedule
            <br>
            <small class="text-warning">We'll get you to your destimation on time!</small>
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
  <div class="row">

    <div class="col-lg-12">
      <!-- Train Schedule-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            <strong>Current Train Schedule</strong>
          </h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='employee-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Employee  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            <strong>Add Train</strong>
          </h3>
        </div>
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="time-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

      <!-- JavaScript -->
      <script src="./assets/js/train.js"></script>


</body>

</html>
